<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item extendedText</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/qti.min.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
</head>                                             
<body>
	<div class="qti_item">
		<h1>Writing a Postcard</h1>
	
		<p>Read this postcard from your English pen-friend, Sam.</p><div>
            <object type="image/png" data="images/postcard.png">
                <blockquote class="postcard">
                    <p>Here is a postcard of my town. Please send me<br/> a postcard from your town.
                        What size is your<br/> town? What is the nicest part of your town?<br/>
                        Where do you go in the evenings?<br/> Sam.</p>
                </blockquote>
            </object>
        </div><div class="qti_widget qti_extended_text_interaction">
	<p class='prompt'>Write Sam a postcard. Answer the questions. Write 25-35 words.</p>	
			<textarea id="interaction_1" name="interaction_1" ></textarea>
		<script type="text/javascript">
		qti_initParam["interaction_4cb413baecfc4130764387"] = {
			id : "interaction_1",
			type : "qti_extended_text_interaction"
							, "responseIdentifier" : "RESPONSE"
							, "expectedLength" : "200"
					};
	</script>
</div>		
		<!-- validation button -->
		<a href="#" id="qti_validate">Validate</a>
	</div>
</body>
</html>
