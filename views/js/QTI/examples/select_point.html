<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item graphicOrder</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/qti.min.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	<script type="text/javascript" src="../lib/raphael.min.js"></script>
	<script type="text/javascript" src="../lib/raphael-collision.min.js"></script>
	
	<script type="text/javascript">
	 var qti_base_www = "../";
	 var root_url = "/";
	 </script>
	 
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
</head>
<body>
	<div id="selectPoint" class="qti_item">
		<h1>Where is Edinburgh?</h1>
		<div>
			<div id="interaction_1" class="qti_widget qti_select_point_interaction ">
				<p class="prompt">Mark Edinburgh on this map of the United Kingdom.</p>
    			<div class="qti_select_point_interaction_container"></div>
			</div>
			<script type="text/javascript">
				qti_initParam["interaction_4d9eef8021bab082729820"] = {
						responseIdentifier	: "RESPONSE",
						maxChoices			: 2,
						id					: "interaction_1",
						type				: "qti_select_point_interaction",
						imagePath			: "images/uk.png",
						imageWidth			: 196,
						imageHeight			: 280
				};
			</script>
		</div>
		
		<!-- validation button -->
		<div class="qti_control">
			<a href="#" id="qti_validate">Validate</a>
		</div>
	</div>
</body>
</html>
