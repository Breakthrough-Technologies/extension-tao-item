<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item match</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/qti.min.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>

<body>
	<div class="qti_item">
		<h1>Characters and Plays</h1>
	
		<div id="interaction_1" class="qti_widget qti_match_interaction">
	<p class='prompt'>Match the following characters to the Shakespeare play they appeared in:</p><ul class='choice_list'><li id="C">Capulet</li><li id="D">Demetrius</li><li id="L">Lysander</li><li id="P">Prospero</li></ul>
<ul class='choice_list'><li id="M">A Midsummer-Night's Dream</li><li id="R">Romeo and Juliet</li><li id="T">The Tempest</li><li id="H">Hamlet</li><li id="O">Othello</li></ul>
</div>	
<script type="text/javascript">
	qti_initParam["interaction_4cb413bb21ae9563952600"] = {
		id 					: "interaction_1",
		type 				: "qti_match_interaction",
		matchMaxes			: {
					C: { 
				matchMax	: 4,
				current		: "0"
			},					D: { 
				matchMax	: 4,
				current		: "0"
			},					L: { 
				matchMax	: 4,
				current		: "0"
			},					P: { 
				matchMax	: 4,
				current		: "0"
			},					M: { 
				matchMax	: 4,
				current		: "0"
			},					R: { 
				matchMax	: 4,
				current		: "0"
			},					T: { 
				matchMax	: 4,
				current		: "0"
			},					H: { 
				matchMax	: 4,
				current		: "0"
			},					O: { 
				matchMax	: 4,
				current		: "0"
			}				}
				, "responseIdentifier" : "RESPONSE"
				, "shuffle" : "true"
				, "maxAssociations" : "0"
			};
</script>		
		<!-- validation button -->
		<a href="#" id="qti_validate">Validate</a>
	</div>
</body>
</html>
