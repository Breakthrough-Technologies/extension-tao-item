<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item choiceMultiple</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/qti.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
	
	<!-- LIB (required for sort item interaction) -->
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
	<script type="text/javascript">
		var qti_initParam  = new Object();
		$(document).ready(function(){
			qti_init(qti_initParam);
		});
	</script>
</head>                                             
<body>
	<div class="qti_item">
		<h1>Composition of Water</h1>
	
		<div id="interaction_1" class="qti_widget qti_choice_interaction">
	<p class='prompt'>Which of the following elements are used to form water?</p><ul class='qti_choice_list'><li id="H">Hydrogen</li><li id="He">Helium</li><li id="C">Carbon</li><li id="O">Oxygen</li><li id="N">Nitrogen</li><li id="Cl">Chlorine</li></ul></div>	
<script type="text/javascript">
	qti_initParam["interaction_4cb413babc336833176917"] = {
		id : "interaction_1",
		type : "qti_choice_interaction"
					, "responseIdentifier" : "MR01"
					, "shuffle" : "true"
					, "maxChoices" : "0"
		,
		testDeLaMorte : 'SUPER TEST DE LA MORTE'
	};
</script>		
		<!-- validation button -->
		<a href="#" id="qti_validate">Validate</a>
	</div>
</body>
</html>
