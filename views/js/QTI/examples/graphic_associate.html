<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item graphicOrder</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/qti.min.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	<script type="text/javascript" src="../lib/raphael.min.js"></script>
	<script type="text/javascript" src="../lib/raphael-collision.min.js"></script>
	
	<script type="text/javascript">
	 var qti_base_www = "../";
	 var root_url = "/";
	 </script>
	 
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
</head>
<body>
	<div id="graphicAssociate" class="qti_item">
		<h1>Low-cost Flying</h1>
		<div>
			<p>Frizz, a new low cost airline, already operates a service
			connecting Manchester and Edinburgh but has recently opened two new
			routes: a service between London and Edinburgh and one between
			London and Manchester.
			</p>
			<div id="interaction_1" class="qti_widget qti_graphic_associate_interaction ">
		    	<p class="prompt">Mark the airline's new routes on the airport map:</p>
					<ul class="qti_graphic_associate_spotlist">
						<li id="A"></li>
						<li id="B"></li>
						<li id="C"></li>
						<li id="D"></li>
					</ul>
					<div class="link_counter">0</div>
     				<div class="sub_counter"></div>
			</div>
			<script type="text/javascript">
				qti_initParam["interaction_4d9eee569cd8a400742213"] = {
						responseIdentifier		: "RESPONSE",
						maxAssociations			: 3,
						id						: "interaction_1",
						type 					: "qti_graphic_associate_interaction",
						imagePath 				: "images/ukair.png",
						imageWidth 				: 206,
						imageHeight 			: 280,
						type 					: "qti_graphic_associate_interaction",
						graphicAssociateChoices : {
							A: { 
								shape 		: "circle",
								coords		: "77,115,8",
								matchMax	: "3"
							},			
							B: { 
								shape 		: "circle",
								coords		: "118,184,8",
								matchMax	: "3"
							},			
							C: { 
								shape 		: "circle",
								coords		: "150,235,8",
								matchMax	: "3"
							},			
							D: { 
								shape 		: "circle",
								coords		: "96,114,8",
								matchMax	: "3"
							}	
						}
					};
			</script>
		</div>
		
		<!-- validation button -->
		<div class="qti_control">
			<a href="#" id="qti_validate">Validate</a>
		</div>
	</div>
</body>
</html>
