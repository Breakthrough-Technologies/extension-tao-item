<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item choice</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/qti.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
	
	<!-- LIB (required for sort item interaction) -->
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
	<script type="text/javascript">
		var qti_initParam  = new Object();
		$(document).ready(function(){
			qti_init(qti_initParam);
		});
	</script>
</head>                                             
<body>
	<div class="qti_item">
		<h1>Unattended Luggage</h1>
	
		<p>Look at the text in the picture.</p><p>
            <img src="images/sign.png" alt="NEVER LEAVE LUGGAGE UNATTENDED"/>
        </p><div id="interaction_1" class="qti_widget qti_choice_interaction">
	<p class='prompt'>What does it say?</p><ul class='qti_choice_list'><li id="ChoiceA">You must stay with your luggage at all times.</li><li id="ChoiceB">Do not let someone else look after your luggage.</li><li id="ChoiceC">Remember your luggage when you leave.</li></ul></div>	
<script type="text/javascript">
	qti_initParam["interaction_4cb413bac9e21022559208"] = {
		id : "interaction_1",
		type : "qti_choice_interaction"
					, "responseIdentifier" : "RESPONSE"
					, "shuffle" : "false"
					, "maxChoices" : "1"
		,
		testDeLaMorte : 'SUPER TEST DE LA MORTE'
	};
</script>		
		<!-- validation button -->
		<a href="#" id="qti_validate">Validate</a>
	</div>
</body>
</html>
