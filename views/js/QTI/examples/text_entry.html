<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QTI Item textEntry</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/qti.css" media="screen" />
	
	<!-- LIB -->
	<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
	
	<!-- LIB (required for sort item interaction) -->
	<script type="text/javascript" src="../lib/jquery-ui-1.8.4.custom.min.js"></script>
	
	<!-- JS REQUIRED -->
	<script type="text/javascript" src="../qti.min.js"></script>
	<script type="text/javascript">
		var qti_initParam  = new Object();
		$(document).ready(function(){
			qti_init(qti_initParam);
		});
	</script>
</head>                                             
<body>
	<div class="qti_item">
		<h1>Richard III (Take 3)</h1>
	
		<p>Identify the missing word in this famous quote from Shakespeare's Richard III.</p><blockquote>
            <p>Now is the winter of our discontent<br/> Made glorious summer by this sun of
                    <input type="text" id="interaction_1" name="interaction_1" class="qti_text_entry_interaction"  />
		<script type="text/javascript">
			qti_initParam["interaction_4cb413badf332603743913"] = {
				id : "interaction_1",
				type : "qti_text_entry_interaction"
							, "responseIdentifier" : "RESPONSE"
							, "expectedLength" : "15"
					};
		</script>
                And all the clouds that lour'd upon our house<br/> In the deep bosom of the ocean buried.</p>
        </blockquote>		
		<!-- validation button -->
		<a href="#" id="qti_validate">Validate</a>
	</div>
</body>
</html>
